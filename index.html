<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Arena - Puzzle Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5e9;
            --accent: #ffbd39;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Cairo', sans-serif; color: white;
            background: var(--bg); overflow: hidden;
        }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© ÙˆØ§Ù„Ù„Ø¹Ø¨ */
        .screen {
            position: absolute; inset: 0;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .active { display: flex; }

        /* ØªØµÙ…ÙŠÙ… Ø´Ø§Ø´Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© */
        .logo-title {
            font-size: 5rem;
            color: var(--accent);
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 0 25px rgba(255, 189, 57, 0.4);
        }

        .hex-container {
            perspective: 1000px;
            margin-bottom: 60px;
        }

        .hexagon {
            width: 130px; height: 130px;
            background: rgba(14, 165, 233, 0.15);
            border: 2px solid var(--primary);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem;
            animation: rotate3d 10s infinite linear;
        }

        @keyframes rotate3d {
            from { transform: rotateY(0deg) rotateX(10deg); }
            to { transform: rotateY(360deg) rotateX(10deg); }
        }

        /* ØªØµÙ…ÙŠÙ… Ø´Ø¨ÙƒØ© Ø§Ù„Ø£Ù„ØºØ§Ø² */
        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(5, 65px);
            gap: 10px;
            background: var(--glass);
            padding: 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .piece {
            width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .piece svg {
            width: 100%; height: 100%;
            stroke: var(--primary);
            stroke-width: 5;
            stroke-linecap: round;
            fill: none;
            filter: drop-shadow(0 0 5px rgba(14, 165, 233, 0.4));
        }

        .btn {
            background: #ef4444;
            color: white; border: none;
            padding: 15px 70px; border-radius: 50px;
            font-size: 1.4rem; font-weight: 900;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            background: var(--accent);
            color: #000;
        }

        .lvl-text {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 25px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div id="scr-start" class="screen active">
        <h1 class="logo-title">IQ Arena</h1>
        <div class="hex-container">
            <div class="hexagon">ğŸ§ </div>
        </div>
        <button class="btn" onclick="goToGame()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
    </div>

    <div id="scr-game" class="screen">
        <div id="lvl-display" class="lvl-text">Ø§Ù„Ù…Ø³ØªÙˆÙ‰ 1</div>
        <div id="puzzle-grid" class="puzzle-board"></div>
        <button class="btn" onclick="nextLevel()" style="margin-top: 40px; background: var(--primary);">Ø§Ù„Ù„ØºØ² Ø§Ù„ØªØ§Ù„ÙŠ</button>
    </div>

    <script>
        let currentLevel = 1;
        
        // Ø§Ù„Ø£Ø´ÙƒØ§Ù„ Ø§Ù„Ù‡Ù†Ø¯Ø³ÙŠØ© Ù„Ù„Ù‚Ø·Ø¹
        const shapes = [
            '<path d="M32.5 0 V65"/>', // Ø®Ø· Ù…Ø³ØªÙ‚ÙŠÙ…
            '<path d="M32.5 32.5 H65 M32.5 32.5 V65"/>', // Ø²Ø§ÙˆÙŠØ©
            '<path d="M0 32.5 H65 M32.5 0 V65"/>', // ØªÙ‚Ø§Ø·Ø¹ +
            '<path d="M0 32.5 H65 M32.5 32.5 V65"/>', // Ø­Ø±Ù T
            '<path d="M32.5 32.5 Q 32.5 0 65 0" />' // Ù…Ù†Ø­Ù†Ù‰
        ];

        function goToGame() {
            document.getElementById('scr-start').classList.remove('active');
            document.getElementById('scr-game').classList.add('active');
            initLevel();
        }

        function initLevel() {
            const grid = document.getElementById('puzzle-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                const randomRot = Math.floor(Math.random() * 4) * 90;
                
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.innerHTML = `<svg viewBox="0 0 65 65">${randomShape}</svg>`;
                piece.style.transform = `rotate(${randomRot}deg)`;
                piece.dataset.rotation = randomRot;
                
                piece.onclick = function() {
                    let rot = parseInt(this.dataset.rotation) + 90;
                    this.style.transform = `rotate(${rot}deg)`;
                    this.dataset.rotation = rot;
                    
                    // ØªØ£Ø«ÙŠØ± Ù†Ø¨Ø¶ Ø®ÙÙŠÙ Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø±
                    this.animate([
                        { transform: `rotate(${rot-90}deg) scale(0.9)` },
                        { transform: `rotate(${rot}deg) scale(1)` }
                    ], { duration: 200 });
                };
                
                grid.appendChild(piece);
            }
        }

        function nextLevel() {
            currentLevel++;
            document.getElementById('lvl-display').innerText = `Ø§Ù„Ù…Ø³ØªÙˆÙ‰ ${currentLevel}`;
            initLevel();
        }
    </script>
</body>
</html>
