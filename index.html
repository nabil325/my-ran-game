<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IQ Arena â€“ Hexa Flow</title>

<style>
:root {
  --neon: #00ffe1;
  --bg: #05050a;
  --glass: rgba(255,255,255,0.08);
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0a0a15, var(--bg));
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ====== START SCREEN ====== */
#startScreen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#logo {
  width: 140px;
  height: 160px;
  background: linear-gradient(135deg, var(--neon), #0066ff);
  clip-path: polygon(
    50% 0%, 93% 25%, 93% 75%,
    50% 100%, 7% 75%, 7% 25%
  );
  animation: pulse 2s infinite, spin 12s linear infinite;
  filter: drop-shadow(0 0 25px var(--neon));
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

h1 {
  margin: 25px 0 10px;
  letter-spacing: 2px;
}

button {
  margin-top: 20px;
  padding: 14px 40px;
  border: none;
  border-radius: 16px;
  background: var(--glass);
  backdrop-filter: blur(12px);
  color: white;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0,255,225,0.4);
}

/* ====== GAME ====== */
#game {
  display: none;
  height: 100vh;
  padding-top: 40px;
}

#grid {
  display: grid;
  grid-template-columns: repeat(3, 90px);
  gap: 10px;
  justify-content: center;
}

.hex {
  width: 90px;
  height: 104px;
  background: #111;
  clip-path: polygon(
    50% 0%, 93% 25%, 93% 75%,
    50% 100%, 7% 75%, 7% 25%
  );
  position: relative;
  cursor: pointer;
  transition: transform 0.3s;
}

.hex.active {
  box-shadow: 0 0 25px var(--neon);
}

.pipe {
  position: absolute;
  inset: 18px;
  border: 2px solid var(--neon);
  border-radius: 10px;
}

/* WIN EFFECT */
.win .hex {
  box-shadow: 0 0 35px var(--neon);
}
</style>
</head>

<body>

<div id="startScreen">
  <div id="logo"></div>
  <h1>IQ Arena</h1>
  <button onclick="startGame()">START</button>
</div>

<div id="game">
  <div id="grid"></div>
</div>

<script>
const grid = document.getElementById("grid");
let rotation = [];

function startGame() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("game").style.display = "block";
  buildLevel();
}

function buildLevel() {
  grid.innerHTML = "";
  rotation = [];

  for (let i = 0; i < 6; i++) {
    const hex = document.createElement("div");
    hex.className = "hex";
    rotation[i] = Math.floor(Math.random() * 6);

    const pipe = document.createElement("div");
    pipe.className = "pipe";
    pipe.style.transform = `rotate(${rotation[i]*60}deg)`;

    hex.appendChild(pipe);

    hex.onclick = () => rotateHex(i, pipe, hex);
    grid.appendChild(hex);
  }
}

function rotateHex(i, pipe, hex) {
  rotation[i] = (rotation[i] + 1) % 6;
  pipe.style.transform = `rotate(${rotation[i]*60}deg)`;
  hex.classList.add("active");
  setTimeout(()=>hex.classList.remove("active"),200);
  checkWin();
}

function checkWin() {
  const solved = rotation.every(r => r === 0);
  if (solved) {
    document.getElementById("game").classList.add("win");
    localStorage.setItem("IQArenaLevel", 1);
  }
}
</script>

</body>
</html>
